# appearance
# if-shell '[ "$BGCOLOR" == "dark" ]' "set -g status-bg white"
set -g status-bg white

# set mouse mode
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# remap prefix
set -g prefix ` 
bind ` send-prefix

# Last window shortcut
bind-key L last-window

# Vim shortcuts to move panes
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Start window numbering at 1
set -g base-index 1

# Terminal colors on, not sure if this works/is necessary
set -g default-terminal "xterm"

# Turn on vi bindings in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# configure ssh-agent forwarding
setenv -g SSH_AUTH_SOCK "$(find /tmp/ssh-* -user `whoami` -name agent\* -printf '%T@ %p\n' 2>/dev/null | sort -k 1nr | sed 's/^[^ ]* //' | head -n 1)"

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
